<div class="form-signin">
  <form class="px-6 py-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleDropdownFormEmail1" class="form-label">Логин</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleDropdownFormPassword1" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Запомнить меня
        </label>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn" style="background: #DFBED8">Войти</button>
    </div>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/register">Впервые тут? Создайте аккаунт!</a>
    <a class="dropdown-item" href="/forgot-password">Забыли пароль?</a>
  </form>
</div>
