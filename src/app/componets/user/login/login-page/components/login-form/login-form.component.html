<div class="form-signin">
  <form class="px-6 py-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Логин</label>
      <input formControlName="login"
             type="login"
             class="form-control"
             placeholder="Username">
    </div>
    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input formControlName="password"
             type="password"
             class="form-control"
             placeholder="Password">
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox"
               class="form-check-input"
               id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Запомнить меня
        </label>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn" style="background: #DFBED8">Войти</button>
    </div>
    <div class="dropdown-divider"></div>
    <label *ngIf="formError" class="form-label">Ошибка логин или пароль не верен!</label>
    <a class="dropdown-item" href="/register">Впервые тут? Создайте аккаунт!</a>
    <a class="dropdown-item" href="/forgot-password">Забыли пароль?</a>
  </form>
</div>
